- id: baderBoundedSolidarityCrossNational2020
  abstract: >-
    Globalization makes cross-national encounters increasingly common. Hesitant
    cooperation across national, ethnic, and cultural boundaries, however,
    undercuts the microlevel stabilizers of global integration and, most
    importantly, the willingness to share with and place trust in members of
    other social groups. In a 109-country online experiment, we convey
    information on interaction partners’ nationalities to indicate membership in
    a broader in- or out-group, cultural distance, and perceived material
    neediness—or status differences more generally—to 1,674 participants in
    incentivized games of generosity (dictator game) and trust (trust game). We
    ﬁnd consistent evidence for in-group favoritism and—against this
    benchmark—demonstrate that individuals across the globe share more with but
    place less trust in interaction partners from poor countries and that
    cultural distance moderates this status effect.
