- id: rudderDataclysmWhoWe2014
  abstract: >-
    An irreverent, provocative, and visually fascinating look at what our online
    lives reveal about who we really are--and how this deluge of data will
    transform the science of human behavior. Big Data is used to spy on us, hire
    and fire us, and sell us things we don't need. In Dataclysm, Christian
    Rudder puts this flood of information to an entirely different use:
    understanding human nature. Drawing on terabytes of data from Twitter,
    Facebook, Reddit, OkCupid, and many other sites, Rudder examines the terrain
    of human experience. He charts the rise and fall of America's most reviled
    word through Google Search, examines the new dynamics of collaborative rage
    on Twitter, and traces human migration over time, showing how groups of
    people move from certain small towns to the same big cities across the
    globe. And he grapples with the challenge of maintaining privacy in a world
    where these explorations are possible. Audacious, entertaining, and
