- id: robinazevedoCategorizacionEtnicaConflicto2017
  abstract: >-
    Este artículo aborda el papel clave de la Comisión de la Verdad y
    Reconciliación (CVR) peruana en el regreso de la categoría “indígena”,
    nuevamente en uso en el escenario público nacional del siglo XXI. Analizamos
    su influencia en las políticas de reparaciones y sus repercusiones en las
    formas de identificación de las poblaciones andinas. El análisis del
    contenido del Informe final de la CVR y de las actividades realizadas en el
    memorial El Ojo que Llora de Lima pone de relieve el proceso de etnización
    de la categoría de víctima, como inocente e indígena. La escenificación de
    esta figura positiva de lo indígena buscó contrarrestar el estigma asociado
    al “indio”, considerado como terrorista durante la guerra. Sin embargo, esta
    postura no deja de transmitir cierto esencialismo sobre la “otredad”
    interior. En su afán de visibilizar y valorar elementos culturales
    “andinos”, ¿los activistas de derechos humanos no corren el riesgo de
    reproducir el exotismo asociado a las poblaciones más afectadas por la
    guerra que ellos mismos denuncian en su lucha contra el racismo? Del mismo
    modo, vincular las comunidades campesinas contemporáneas con el pasado
    prehispánico reduce la posibilidad de reconocer plenamente a esta población
    rural del país como actores dinámicos, con su propia subjetividad política.
    Dirigir el foco hacia la réplica del memorial limeño en una comunidad
    campesina andina nos permite vislumbrar también cómo se redefinen las
    relaciones entre centro y periferia, mediante la construcción local de la
    memoria colectiva del conflicto armado interno.
