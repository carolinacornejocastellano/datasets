- id: hannonNeighborhoodResidenceAssessments2019
  abstract: >-
    People frequently compare the racial composition of stopped individuals with
    the racial composition of the local residential population to assess unequal
    policing. This type of evaluation rests on the assumption that the
    census-derived population accurately reflects the population at risk to be
    stopped. For vehicle stops, existing research indicates that this assumption
    is very problematic, resulting in highly unreliable assessments of
    black-white policing disparities. However, there is little research on the
    significance of this assumption for stopped urban pedestrians. Analyzing
    more than 100,000 investigatory stops in Chicago, the present study finds
    that similar to vehicle stops, most pedestrian investigations do not involve
    neighborhood residents, and estimates of racial disproportionality are
    inflated when this issue is ignored. Still, the degree to which estimates
    are inflated appears less than that previously reported for vehicle stops,
    and sizable racial disparities remain unexplained after the issue is taken
    into account. Implications for future research are discussed.
