- id: rottenbacherAnalyzingPrejudiceIdeological2011
  abstract: >-
    This study analyzes the relationship between political ideology and
    different expressions of prejudice in a sample of inhabitants of the city of
    Lima (N = 199). The variables studied are: intolerance of uncertainty and
    ambiguity, the Left/Right Position, Right-Wing Authoritarianism (RWA),
    Social Dominance Orientation (SDO), Homophobia, Ambivalent Sexism and
    Prejudice toward ethnic minorities. Two structural equation models were
    proposed. One of them showed a better degree of fit and suggests that
    intolerance of uncertainty and ambiguity influences RWA and SDO. Also RWA
    and SDO influence the various forms of prejudice. However, RWA has a better
    predictive capability with respect to the diverse forms of prejudice in
    contrast to SDO. The final discussion proposes that is reasonable to use in
    Perú a multidimensional ideological approach, and the theoretical proposal
    of conservatism as motivated social cognition, to understand prejudice and
    negative stereotyping toward threatening or low-status groups. Individuals
    with greater tendency toward right-wing authoritarianism and conservatism
    tend to perceive these groups as threats to traditionally established social
    order.
