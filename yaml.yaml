- id: davidstrangExploringRelationshipGlobal2015
  abstract: >-
    Two-step cluster analysis was used to test the hypothesis that a visual
    model could be developed to identify patterns in the last 45 years of global
    terrorism. The six-factor cluster analysis model was statistically
    significant with a fair silhouette estimate of cohesion and separation.
    Terrorist attack methodologies of assassinations, armed assaults and
    bombings figured prominently in most of the segments, but national culture
    and ideology were also present as factors in some clusters. The majority of
    lethal deaths, injuries and properties damaged by terrorists were in India,
    Columbia, Iraq, Pakistan and Bangladesh. Logistic regression was then
    applied to test the hypothesis that combinations of terrorist attack
    methodology and ideology could estimate the risk of a terrorist strike being
    successful. The odds ratio was statistically significant but the results
    were theoretically weak in supporting the hypothesis. Hijacking was 1.131
    times more likely to be successful as compared with other types of global
    terrorist methodologies, and the relative risk of a terrorist strike being
    committed by foreign immigrants was 1.013 higher as compared with domestic
    terrorists. The implications were generalized to risk management decision
    makers and social policy planners.
