    Este estudio analiza la relación entre la ideología política y diversas
    manifestaciones de prejuicio en una muestra de habitantes de la ciudad de
    Lima (N = 199). Las variables estudiadas son: la Intolerancia a la
    Incertidumbre y la Ambigüedad, la Posición Izquierda/Derecha, el
    Autoritarismo de Ala Derecha (RWA), la Orientación hacia la Dominancia
    Social (SDO), la Homofobia, el Sexismo Ambivalente y el Prejuicio hacia
    minorías étnicas amazónicas. Dos modelos de ecuaciones estructurales fueron
    propuestos. Uno de ellos presentó un mejor grado de ajuste y propone que la
