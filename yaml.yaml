- id: nikparvarMachineLearningSpatial2021
  abstract: >-
    Properties of spatially explicit data are often ignored or inadequately
    handled in machine learning for spatial domains of application. At the same
    time, resources that would identify these properties and investigate their
    influence and methods to handle them in machine learning applications are
    lagging behind. In this survey of the literature, we seek to identify and
    discuss spatial properties of data that influence the performance of machine
    learning. We review some of the best practices in handling such properties
    in spatial domains and discuss their advantages and disadvantages. We
    recognize two broad strands in this literature. In the first, the properties
    of spatial data are developed in the spatial observation matrix without
    amending the substance of the learning algorithm; in the other, spatial data
    properties are handled in the learning algorithm itself. While the latter
    have been far less explored, we argue that they offer the most promising
    prospects for the future of spatial machine learning.
