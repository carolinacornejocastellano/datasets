- id: jiangSurveySpatialPrediction2019
  abstract: >-
    With the advancement of GPS and remote sensing technologies, large amounts
    of geospatial data are being collected from various domains, driving the
    need for effective and efﬁcient prediction methods. Given spatial data
    samples with explanatory features and targeted responses (categorical or
    continuous) at a set of locations, the spatial prediction problem aims to
    learn a model that can predict the response variable based on explanatory
    features. The problem is important with broad applications in earth science,
    urban informatics, geosocial media analytics and public health, but is
    challenging due to the unique characteristics of spatial data, including
    spatial autocorrelation, heterogeneity, limited ground truth, and multiple
    scales and resolutions. This paper provides a systematic review on
    principles and methods in spatial prediction. We provide a taxonomy of
    methods categorized by the key challenge they address. For each method, we
    introduce its underlying assumption, theoretical foundation, and discuss its
    advantages and disadvantages. We also discuss spatiotemporal extensions of
    methods. Our goal is to help interdisciplinary domain scientists choose
    techniques to solve their problems, and more importantly, to help data
    mining researchers to understand the main principles and methods in spatial
    prediction and identify future research opportunities.
