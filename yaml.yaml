- id: haysUseInternetPanels2015
  abstract: >-
    Use of internet panels to collect survey data is increasing because it is
    cost-effective, enables access to large and diverse samples quickly, takes
    less time than traditional methods to obtain back for analysis, and the
    standardization of data collection process makes studies easy to replicate.
    A variety of probability-based panels have been created including
    Telepanel/CentERpanel, Knowledge Networks (now GFK KnowledgePanel®), the
    American Life Panel, the LISS Panel, and the Understanding American Study
    panel. Despite the advantage of having a known denominator (sampling frame),
    the probability-based internet panels often have low recruitment
    participation rates and some have argued that there is little practical
    difference between opting out of a probability sample and opting into a
    non-probability (convenience) internet panel. This paper provides an
    overview of both probability-based and convenience panels, discussing
    potential benefits and cautions for each method, and summarizing approaches
    used to weight panel respondents to better represent the underlying
    population. Challenges in using internet panel data such as false answers,
    careless responses, giving the same answer repeatedly, getting multiple
    surveys from the same respondent, and panelists being members of multiple
    panels are discussed. There is more to be learned about internet panels
    generally and web-based data collection along with opportunities to evaluate
    data collected using mobile devices and social media platforms.
