- id: soratoUsingWordEmbeddings
  abstract: >-
    The current study provides a diachronic analysis of the stereotypical
    portrayals concerning seven of the most prominent foreign nationalities
    living in Spain in a Spanish news outlet. We use 12 years (2007-2018) of
    news articles to train word embedding models to quantify the association of
    such outgroups with drug use, prostitution, crimes, and poverty concepts.
    Then, we investigate the effects of sociopolitical variables on the computed
    bias series, such as the outgroup size in the host country and the rate of
    the population receiving unemployment beneﬁts. Our ﬁndings indicate that the
    texts exhibit bias against foreign-born people, especially in the case of
    outgroups for which the country of origin has a lower Gross Domestic Product
    per capita (PPP) than Spain.
