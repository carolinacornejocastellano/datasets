- id: olabanjoTwitterAsoRockNatural2022
  abstract: >-
    Introduction: Social media platforms such as Facebook, LinkedIn, Twitter,
    among others have been used as a tool for staging protests, opinion polls,
    campaign strategy, medium of agitation and a place of interest expression
    especially during elections. Past studies have established people’s opinion
    elections using social media posts. The advent of state-of-the-art
    algorithms for unstructured text processing implies tremendous progress in
    natural language processing and understanding. Aim: In this work, a Natural
    Language framework is designed to understand Nigeria 2023 presidential
    election based on public opinion using Twitter dataset.

    Methods: Raw datasets concerning discourse around Nigeria 2023 elections
    from Twitter of 2,059,113 𝜒𝜒 18 dimensions were collected. Sentiment
    analysis was performed on the preprocessed dataset using three different
    machine learning models namely: Long Short-Term Memory (LSTM) Recurrent
    Neural Network, Bidirectional Encoder Representations from Transformers
    (BERT) and Linear Support Vector Classifier (LSVC) models. Personal tweet
    analysis of the three candidates provided insight on their campaign
    strategies and personalities while public tweet analysis established the
    public’s opinion about them. The performance of the models was also compared
    using accuracy, recall, false positive rate, precision and F-measure.

    Results: LSTM model gave an accuracy, precision, recall, AUC and f-measure
    of 88%, 82.7%, 87.2% , 87.6% and 82.9% respectively; the BERT model gave an
    accuracy, precision, recall, AUC and f-measure of 94%, 88.5%, 92.5%, 94.7%
    and 91.7% respectively while the LSVC model gave an accuracy, precision,
    recall, AUC and f-measure of 73%, 81.4%, 76.4%, 81.2% and 79.2%
    respectively.

    Conclusion: The experimental results show that sentiment analysis and other
    Natural Language Processing tasks can aid in the understanding of the social
    media space. Results also revealed the leverage of each aspirant towards
    winning the election. We conclude that sentiment analysis can form a general
    basis for generating insights for election and modeling election outcomes.
