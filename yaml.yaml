- id: romanowskaAgentbasedModelingArchaeology2021
  abstract: >-
    "Agent-based modeling (ABM) is a simulation technique widely used across
    social and life sciences. Recently it has made substantial gains in the
    field of archaeology. However, while the use of other digital methods has
    been increasing in general, the technical aspect of ABM methodology remains
    a significant obstacle for a wider adoption among academic and commercial
    archaeologists. This volume constitutes the first agent-based modeling
    textbook aimed at an archaeological audience. Its objectives are threefold:
    first, to provide lecturers with a ready-made but easily modifiable textbook
    for class teaching as the modules in digital archaeology become more
    ubiquitous and as the first generation of ABM modelers enter into
    lectureship positions; second, to provide archaeologists at any stage of
    education with a synthetic text for self-teaching; and third, to provide the
    community of ABM modelers with a reference publication that can be consulted
