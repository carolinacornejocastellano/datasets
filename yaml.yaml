    prejuicio. Sin embargo, el RWA en contraste con la SDO, presenta una mejor
    capacidad predictiva con respecto a las diversas formas de prejuicio. La
    discusión final propone que en el Perú es razonable utilizar un enfoque
    ideológico multidimensional, así como la propuesta del conservadurismo como
    cognición social motivada para comprender el prejuicio y la estereotipia
    negativa hacia grupos percibidos como amenazantes o de bajo estatus.
    Individuos con mayor tendencia hacia el autoritarismo de derecha y el
    conservadurismo, tenderían a percibir a estos grupos como amenazas hacia el
    orden social tradicionalmente establecido.

