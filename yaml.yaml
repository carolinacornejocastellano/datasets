- id: oeschComingGripsChanging2006
  abstract: >-
    Over the last 30 years, trends such as service sector growth, welfare state
    expansion and rising female participation rates have promoted increasing
    heterogeneity within the occupational system. Accordingly, this article
    argues that the class map has to be redrawn in order to grasp these changes
    in the employment structure. For that purpose, it develops the bases of a
    new class schema that partly shifts its focus from hierarchical divisions to
    horizontal cleavages. The middle class is not conceptualized as a unitary
    grouping and the manual/non-manual divide is not used as a decisive class
    boundary. Instead, emphasis is put on differences in marketable skills and
    the work logic. The schema is expected to more accurately reﬂect the class
    location of unskilled service employees and to make visible the political
    divide within the salaried middle class. This expectation is empirically
    examined with survey data from Britain, Germany, Sweden and Switzerland.
    Findings for earnings and promotion prospects indicate that the schema
    successfully captures the hierarchical dimension in the class structure.
    Moreover, results for party support and union membership suggest that the
    schema grasps a salient horizontal cleavage between managers and
    sociocultural professionals.
