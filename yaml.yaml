- id: baxterSpatialKmeansClustering2015
  abstract: >-
    In archaeological applications involving the spatial clustering of
    two-dimensional spatial data kmeans cluster analysis has proved to be a
    popular method for over 40 years. There are alternatives to k-means analysis
    which can be thought of as either ‘competitive’ or ‘complementary’ such as
    k-medoids, model-based clustering, fuzzy clustering and density based
    clustering among many possibilities. Most of these have been little used in
    archaeology. That k-means has been a method of choice is probably because it
    is readily understood, is perceived as being geared to archaeological needs,
    and was rendered accessible at a time when computational resources were
    limited compared to what is now available. It is, in fact, a
    long-established approach to clustering that pre-dates archaeological
    interest in it by some years. The theses of the present paper are that (a)
    other methods are available that potentially improve on what is possible
    with k-means; (b) these are (mostly) as readily understood as k-means; (c)
    they are now as easy to implement as k-means is; and (d) merit more
    attention than they have received from practitioners who ﬁnd k-means useful.
    The arguments are illustrated by extensive application to a data set that
    has been the subject of several previous studies.
