- id: dorazioWhoTerroristEthnicity2018
  abstract: >-
    ABSTRACT What does the American public label as “terrorism?” How do people
    think about the factors motivating violence, and in turn, the policies that
    are favored? Using ingroup and outgroup dynamics, we argue that the
    terrorist label is more readily applied to Arab-Americans than Whites, and
    to members of militant groups. Moreover, people attribute different motives
    to violence committed by Arabs versus Whites, and favor different policies
    in response. We conducted an experiment where we randomly assigned one of
    six stories about a failed armed attack, each with a different combination
    of ethnicity and group affiliation. We find that an Arab ethnicity and
    Islamist group affiliation increase the likelihood of labeling an act as
    terrorism. Attacks by Whites and members of a White supremacist group are
    less likely to be labeled terrorism. Rather, Whites are more likely to be
    called “mass shooters.” Despite never discussing motive, Arab-American
    attackers are more likely to be ascribed political or religious motives,
    while White suspects are more likely to be seen as mentally ill. Lastly, an
    Arab ethnicity increases support for counterterrorism policies and decreases
    support for mental health care.
