- id: rosalestapiaModeloDependenciaEspacial2013
  abstract: >-
    Abstract. The aim of this paper is to analyze the distribution of alcohol
    consumption occurred within the main campus (CU) of the National Autonomous
    University of Mexico (UNAM), in a period of four years, through the study of
    their spatial relationships. Based on Tobler’s First Law which explains that
    “everything is related to everything else, but near things are more related
    than distant ones”, one can say that the distribution of alcohol consumption
    that extends into CU is determined by the spatial dependence of consumption
    areas, and spatial relationships that they have with their environment. To
    achieve this goal we used concepts of Geography of Crime, Spatial
    Dependency, Spatial Analysis and Modeling which through geographical
    information systems, provide a tool to help gain a better understanding of
    space and then integrate a solution study problem. The results of applying
    the model allowed determining possible areas of consumption within the study
    area, data that is important for the implementation of improved monitoring
    plans within the campus.
