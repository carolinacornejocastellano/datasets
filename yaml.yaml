- id: accominottiArchitectureStatusHierarchies2022
  abstract: >-
    We argue that the properties of status hierarchies, independent of the
    positions actors occupy within them, have important effects on the degree of
    inequality in material rewards generated by status processes. We first
    discuss how a focus on status hierarchies differs from, complements, and
    extends the traditional focus on individual-­level status positions. Drawing
    on a range of empirical case studies, we then identify three architectural
    features of status hierarchies—variations in their verticality, the clarity
    of their distinctions, and their rigidity—that affect the extent of
    inequality in the rewards received by the incumbents of high versus low
    status positions. We conclude by highlighting promising research questions
    and hypotheses that this macroscopic, status hierarchies approach raises.
