  abstract: "Bryan Pintado Sánchez, de 22 años, e Inti Sotelo Camargo, de 24 años, fallecieron el sábado 14 último durante las manifestaciones de protesta contra el gobierno de Manuel Merino, en el centro de Lima, cuando efectivos policiales reprimieron a la multitud congregada entre el Parque Universitario y la Plaza San Martín.\n\nSus muertes precipitaron la renuncia de Manuel Merino a la Presidencia de la República, el domingo pasado, y han conmovido a todo el país, que se ha solidarizado con los familiares de los jóvenes.\n\nLa necropsia de los cuerpos ha confirmado que ambos manifestantes perdieron la vida por graves heridas causadas por impactos de armas de fuego.\_\n\nBryan Pintado recibió 11 disparos de perdigones que dañaron su cráneo, cara, cuello, brazos y tórax. En el caso de Inti Sotelo, se halló cuatro impactos de perdigones cerca al corazón, que habrían ocasionado su muerte.\_\n\_\nAl respecto, el Ministerio Público ha iniciado dos investigaciones preliminares: una al expresidente Manuel Merino, al expremier Ántero Flores-Aráoz y al exministro del Interior, Gastón Rodriguez, por el delito de homicidio culposo; y otra, contra los que resulten responsables, por homicidio en el contexto de graves violaciones de derechos humanos.\n\nEn este pódcast de Convoca\_Radio, conoce a los llamados “héroes del bicentenario”, cuyas muertes contribuyeron al retorno del país al cauce de la democracia, la cual fue interrumpida por 105 congresistas que destituyeron de la presidencia a Martín Vizcarra y, así, colocaron a Manuel Merino como jefe de Estado. Los familiares de Bryan e Inti exigen justicia."
