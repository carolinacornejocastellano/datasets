- id: kreuterSocialDesirabilityBias2008
  abstract: >-
    Although it is well established that self-administered questionnaires tend
    to yield fewer reports in the socially desirable direction than do
    interviewer-administered questionnaires, less is known about whether
    different modes of self-administration vary in their effects on socially
    desirable responding. In addition, most mode comparison studies lack
    validation data and thus cannot separate the effects of differential
    nonresponse bias from the effects of differences in measurement error. This
    paper uses survey and record data to examine mode effects on the reporting
    of potentially sensitive information by a sample of recent university
    graduates. Respondents were randomly assigned to one of three modes of data
    collection—conventional computer-assisted telephone interviewing (CATI),
    interactive voice recognition (IVR), and the Web—and were asked about both
    desirable and undesirable attributes of their academic experiences.
    University records were used to evaluate the accuracy of the answers and to
    examine differences in nonresponse bias by mode. Web administration
    increased the level of reporting of sensitive information and reporting
    accuracy relative to conventional CATI, with IVR intermediate between the
    other two modes. Both mode of data collection and the actual status of the
    respondent influenced whether respondents found an item sensitive.
