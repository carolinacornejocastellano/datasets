- id: grembiFiscalRulesMatter2016
  abstract: >-
    Fiscal rules are laws aimed at reducing the incentive to accumulate debt,
    and many countries adopt them to discipline local governments. Yet, their
    effectiveness is disputed because of commitment and enforcement problems. We
    study their impact applying a quasi-experimental design in Italy. In 1999,
    the central government imposed fiscal rules on municipal governments, and in
    2001 relaxed them below 5,000 inhabitants. We exploit the before/after and
    discontinuous policy variation, and show that relaxing fiscal rules
    increases deficits and lowers taxes. The effect is larger if the mayor can
