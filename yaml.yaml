- id: RacismoPrensaEscrita2010
  abstract: >-
    The indigenous Amazonian villages of Peru have maintained until the present
    day a tension- and conflict-filled relationship with political power. This
    unfortunate social circumstance has its roots in the process of colonization
    and is sustained, in part, by the belief that the Amazonian people and their
    territories are “savage” and need to be “civilized.” This belief forms part
    of a fundamentally racist ideological system, which attempts to justify the
    colonizing venture to which these villages are subjected. This racist
    ideology has a cultural base in the sense that it links “race” (the
    phenotype) with “culture” the latter understood as a collection of social
    factors, such as education, language, customs, occupation and place of
    origin.
