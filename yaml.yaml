- id: assuncaoEfficientRegionalizationTechniques2006
  abstract: >-
    Regionalization is a classification procedure applied to spatial objects
    with an areal representation, which groups them into homogeneous contiguous
    regions. This paper presents an efficient method for regionalization. The
    first step creates a connectivity graph that captures the neighbourhood
    relationship between the spatial objects. The cost of each edge in the graph
    is inversely proportional to the similarity between the regions it joins. We
    summarize the neighbourhood structure by a minimum spanning tree (MST),
    which is a connected tree with no circuits. We partition the MST by
    successive removal of edges that link dissimilar regions. The result is the
    division of the spatial objects into connected regions that have maximum
    internal homogeneity. Since the MST partitioning problem is NP‐hard, we
    propose a heuristic to speed up the tree partitioning significantly. Our
    results show that our proposed method combines performance and quality, and
    it is a good alternative to other regionalization methods found in the
    literature.
