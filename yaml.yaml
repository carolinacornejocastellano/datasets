- id: matthesSpiralSilenceRevisited2018
  abstract: >-
    The key assumption of spiral of silence theory is that opinion climate
    perceptions affect political opinion expression. We meta-analyzed the
    strength of this relationship and clarified the impact of theoretically
    relevant moderators. Sixty-six studies collectively including more than
    27,000 participants were located. We observed a significant positive
    relationship (r = .10; Zr = .10) between opinion climate and opinion
    expression. This relationship was not weaker in online as compared with
    offline opinion expression environments. Also, the relationship did not vary
    by the number of the targets of opinion expression, the opinion of the
    targets, the opinion climate characteristics, and the design, measurement,
    and sample characteristics. The largest silencing effect (r = .34), however,
    was observed when participants talk to their family, friends, or neighbors
