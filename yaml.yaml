- id: berinskyMeasuringPublicOpinion2017
  abstract: >-
    How can we best gauge the political opinions of the citizenry? Since their
    emergence in the 1930s, opinion polls—or surveys—have become the dominant
    way to assess the public will. But even given the long history of polling,
    there is no agreement among political scientists on how to best measure
    public opinion through polls. This article is a call for political
    scientists to be more self-conscious about the choices we make when we
    attempt to measure public opinion with surveys in two realms. I first take
    up the question of whom to interview, discussing the major challenges survey
    researchers face when sampling respondents from the population of interest.
    I then discuss the level of specificity with which we can properly collect
    information about the political preferences of individuals. I focus on the
    types of question wording and item aggregation strategies researchers can
    use to accurately measure public opinion.
